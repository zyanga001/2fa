<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA 验证码生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff; /* 白色背景 */
            color: #374151; /* 深灰色文字 */
        }
        /* 针对验证码，使用等宽字体，增加字间距，确保清晰突出 */
        .code-display {
            letter-spacing: 0.25em;
            cursor: pointer;
            /* 颜色已替换为柔和的灰岩色 */
            text-shadow: 0 0 10px rgba(71, 85, 105, 0.2); /* 柔和灰岩色光晕 */
        }
        .progress-bar-container {
            height: 6px;
            width: 100%;
            background-color: #e5e7eb; /* 进度条背景色 */
            border-radius: 9999px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 100%;
            /* 颜色已替换为柔和的灰岩色 */
            background-color: #475569; /* 灰岩色进度条 */
            transition: transform 1s linear;
        }
        .fade-out {
            opacity: 0;
            pointer-events: none;
            max-height: 0;
            margin-bottom: 0;
            transition: opacity 0.3s ease-out, max-height 0.3s ease-out, margin-bottom 0.3s ease-out;
        }
        .fade-in {
            opacity: 1;
            pointer-events: auto;
            max-height: 5000px; /* 增加 max-height 以适应多行卡片 */
            transition: opacity 0.3s ease-in, max-height 0.3s ease-in;
        }
        .flex-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 默认：顶部对齐 */
            align-items: center;
            min-height: 100vh;
            padding-top: 2rem; /* 顶部内边距 */
        }
        /* 输入框为空时，实现全屏垂直居中 */
        .center-content {
            justify-content: center;
        }
        #message-box {
            position: fixed; /* 使用 fixed 定位 */
            top: 50%;       /* 垂直居中 */
            left: 50%;      /* 水平居中 */
            transform: translate(-50%, -50%); /* 调整为完全居中 */
            z-index: 10;
            /* 颜色已替换为柔和的灰岩色 */
            background-color: #475569; /* 灰岩色背景 */
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .code-card {
            background-color: #f3f4f6; /* 卡片背景色 */
            border: 1px solid #d1d5db; /* 卡片边框 */
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -1px rgb(0 0 0 / 0.06);
        }
        #input-section {
            padding: 2rem;
            background-color: #f3f4f6; /* 输入框区域背景色 */
            border: 1px solid #d1d5db;
        }
        /* 强制移除 textarea 的垂直滚动条 */
        #secret-key-textarea {
            overflow-y: hidden !important;
            -ms-overflow-style: none;  /* IE and Edge */
        }
        #secret-key-textarea::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
    </style>
</head>
<body class="p-4">

    <div class="flex-container">
        <div class="w-full relative transition-all duration-300"> <!-- Main Wrapper for full width -->
        
            <!-- Section for Title and Input (Constrained and Centered) -->
            <div class="max-w-md mx-auto">
                 <h1 id="page-title" class="text-3xl md:text-4xl font-bold text-center mb-6 text-gray-800">TOTP 代码生成器</h1>
                
                <div id="input-section" class="mb-6 rounded-xl"> <!-- 应用 rounded-xl -->
                    <!-- resize-none 移除了拖动调整大小的功能 -->
                    <textarea id="secret-key-textarea" placeholder="请输入 Base32 密钥，每行一个"
                        class="w-full h-24 p-3 bg-[#f3f4f6] border border-[#d1d5db] rounded-xl text-gray-800 placeholder-gray-400 text-center focus:outline-none focus:ring-2 focus:ring-[#475569] transition duration-300 resize-none"></textarea>
                </div>
            </div>
            
            <!-- Dynamic Content (Wider Grid Layout for Adaptive Display) -->
            <!-- 移除 max-w-5xl 和 mx-auto，让内容充分利用屏幕宽度 -->
            <div id="dynamic-content" class="fade-out w-full px-4 md:px-8"> 
                
                <!-- 按钮颜色和 hover 效果已调整为灰岩色，并使用 rounded-xl -->
                <button id="copy-all-button" class="w-full max-w-7xl mx-auto block px-6 py-3 mt-4 mb-4 bg-[#475569] text-white font-semibold rounded-xl shadow-md hover:bg-[#334155] transition duration-300 focus:outline-none focus:ring-2 focus:ring-[#475569] focus:ring-offset-2 focus:ring-offset-[#ffffff]">
                    一键复制所有验证码
                </button>
                
                <!-- 响应式网格布局，现在可以铺满整个屏幕宽度（除了边距） -->
                <div id="code-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-6 pt-4 max-w-7xl mx-auto">
                    <!-- 验证码卡片将动态插入这里 -->
                </div>
            </div>

            <div id="message-box" class="hidden rounded-xl"> <!-- 应用 rounded-xl -->
                已复制到剪贴板！
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 获取所有需要的 DOM 元素
            const flexContainer = document.querySelector('.flex-container'); // 用于动态居中
            const pageTitle = document.getElementById('page-title');
            const secretKeyTextarea = document.getElementById('secret-key-textarea');
            const dynamicContent = document.getElementById('dynamic-content');
            const codeList = document.getElementById('code-list');
            const messageBox = document.getElementById('message-box');
            const copyAllButton = document.getElementById('copy-all-button');

            // 语言包
            const translations = {
                zh: {
                    title: '2FA 验证码生成器',
                    placeholder: '请输入 Base32 密钥，每行一个',
                    timerPrefix: '倒计时',
                    copySuccess: '已复制到剪贴板！',
                    invalidKey: '无效密钥',
                    copyAllButton: '一键复制所有验证码'
                }
            };
            
            // 默认语言设置为中文
            const currentLang = 'zh';

            // TOTP 算法参数
            const timeStep = 30; // 30秒
            const codeLength = 6;
            
            let timerInterval;

            /**
             * Base32 解码函数。
             * @param {string} encoded - Base32 编码的字符串。
             * @returns {Uint8Array} 解码后的字节数组。
             */
            function base32Decode(encoded) {
                const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
                let bits = '';
                let result = [];
                encoded = encoded.toUpperCase().replace(/=/g, '');

                for (let i = 0; i < encoded.length; i++) {
                    const char = encoded[i];
                    const val = alphabet.indexOf(char);
                    if (val === -1) {
                        return null;
                    }
                    bits += val.toString(2).padStart(5, '0');
                }

                for (let i = 0; i < bits.length; i += 8) {
                    const byte = bits.substring(i, i + 8);
                    if (byte.length === 8) {
                        result.push(parseInt(byte, 2));
                    }
                }
                return new Uint8Array(result);
            }

            /**
             * 生成 TOTP 验证码。
             * @param {string} secret - Base32 编码的密钥。
             * @returns {string} 6位TOTP代码。
             */
            function generateTOTP(secret) {
                if (!secret) {
                    return '------';
                }

                const decodedSecret = base32Decode(secret);
                if (!decodedSecret) {
                    return translations[currentLang].invalidKey;
                }

                const epoch = Math.floor(Date.now() / 1000);
                let timeStepCounter = Math.floor(epoch / timeStep);

                const counterBuffer = new Uint8Array(8);
                for (let i = 7; i >= 0; i--) {
                    counterBuffer[i] = timeStepCounter & 0xff;
                    timeStepCounter >>= 8;
                }
                
                const secretWordArray = CryptoJS.lib.WordArray.create(decodedSecret);
                const counterWordArray = CryptoJS.lib.WordArray.create(counterBuffer);

                const hmacHex = CryptoJS.HmacSHA1(counterWordArray, secretWordArray).toString();

                const hmac = new Uint8Array(hmacHex.match(/.{2}/g).map(byte => parseInt(byte, 16)));
                
                const offset = hmac[hmac.length - 1] & 0xf;
                const truncatedHash =
                    ((hmac[offset] & 0x7f) << 24) |
                    ((hmac[offset + 1] & 0xff) << 16) |
                    ((hmac[offset + 2] & 0xff) << 8) |
                    (hmac[offset + 3] & 0xff);
                
                let code = truncatedHash % Math.pow(10, codeLength);

                return String(code).padStart(codeLength, '0');
            }

            /**
             * 复制当前代码到剪贴板。
             */
            function copyToClipboard(code) {
                if (code === '------' || code === translations[currentLang].invalidKey) {
                    return;
                }
                
                const tempInput = document.createElement('textarea');
                tempInput.value = code;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);

                messageBox.textContent = translations[currentLang].copySuccess;
                messageBox.classList.remove('hidden');
                messageBox.classList.add('flex');
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                    messageBox.classList.remove('flex');
                }, 2000);
            }

            // 更新单个代码的倒计时和进度条
            function updateCodeCards() {
                const listItems = codeList.querySelectorAll('.code-item');
                listItems.forEach(item => {
                    const secret = item.dataset.secret;
                    const timerDisplay = item.querySelector('.timer-display');
                    const progressBar = item.querySelector('.progress-bar');
                    const codeDisplay = item.querySelector('.code-display');
                    
                    const epoch = Math.floor(Date.now() / 1000);
                    const secondsLeft = timeStep - (epoch % timeStep);
                    const progress = (secondsLeft / timeStep) * 100;
                    
                    timerDisplay.textContent = `${translations[currentLang].timerPrefix}: ${secondsLeft}s`;
                    // 进度条的动画效果
                    progressBar.style.transform = `scaleX(${progress / 100})`;

                    if (secondsLeft === timeStep) {
                        const newCode = generateTOTP(secret);
                        codeDisplay.textContent = newCode;
                    }
                });
            }

            // 生成并显示所有代码
            function generateAndDisplayAllCodes() {
                const secrets = secretKeyTextarea.value.split('\n').map(s => s.trim()).filter(s => s);
                
                codeList.innerHTML = '';
                
                if (secrets.length === 0) {
                    // 当没有密钥时，垂直居中显示标题和输入框
                    flexContainer.classList.add('center-content'); 
                    dynamicContent.classList.add('fade-out');
                    dynamicContent.classList.remove('fade-in');
                    clearInterval(timerInterval);
                    return;
                }

                // 当有密钥时，顶部对齐
                flexContainer.classList.remove('center-content');
                dynamicContent.classList.add('fade-in');
                dynamicContent.classList.remove('fade-out');
                
                secrets.forEach((secret, index) => { // 使用 index 来生成账户标签
                    const code = generateTOTP(secret);
                    const listItem = document.createElement('div');
                    // 应用 rounded-xl 到卡片
                    listItem.classList.add('code-card', 'rounded-xl', 'text-center', 'space-y-2', 'code-item');
                    
                    listItem.dataset.secret = secret;

                    // 生成账户标签 (账户1, 账户2, ...)
                    const accountLabel = `账户${index + 1}`;

                    listItem.innerHTML = `
                        <!-- 账户标签和密钥：同一行显示，账户靠左，密钥居中 -->
                        <div class="relative w-full mb-2 h-6">
                            <!-- 账户标签 (左对齐) -->
                            <!-- 颜色已替换为柔和的灰岩色 -->
                            <div class="absolute left-1 top-1 text-lg font-bold text-[#475569] leading-none">${accountLabel}:</div>
                            
                            <!-- 密钥本身 (居中对齐) -->
                            <div class="flex items-center justify-center w-full h-full transform translate-x-3">
                                <!-- 密钥内容：颜色已替换为柔和的灰岩色 -->
                                <div class="text-sm font-bold text-[#475569] whitespace-nowrap overflow-hidden text-ellipsis max-w-full px-2 leading-none">
                                    ${secret}
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center justify-center space-x-4">
                            <!-- 验证码：字体尺寸调整为 text-4xl sm:text-5xl，在网格中更协调 -->
                            <!-- 颜色已替换为柔和的灰岩色 -->
                            <span class="code-display text-4xl sm:text-5xl font-extrabold text-[#475569] font-mono">${code}</span>
                        </div>
                        <div class="flex flex-col items-center w-full mt-2">
                            <!-- 倒计时 -->
                            <p class="timer-display text-gray-500 font-semibold mb-1"></p>
                            <div class="progress-bar-container">
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                    `;
                    
                    listItem.querySelector('.code-display').addEventListener('click', (event) => {
                        copyToClipboard(event.target.textContent);
                    });

                    codeList.appendChild(listItem);
                });

                if (timerInterval) {
                    clearInterval(timerInterval);
                }
                timerInterval = setInterval(updateCodeCards, 1000);
                updateCodeCards();
            }

            // --- 解决浏览器挂起导致的计算中断问题问题：自动校准 ---
            document.addEventListener('visibilitychange', () => {
                // 当标签页从后台切换到前台时，强制重新生成和显示所有代码，以消除时间漂移。
                if (document.visibilityState === 'visible') {
                    // console.log("Tab is now visible. Forcing TOTP recalibration.");
                    generateAndDisplayAllCodes();
                }
            });

            // 事件监听器
            secretKeyTextarea.addEventListener('input', generateAndDisplayAllCodes);
            
            copyAllButton.addEventListener('click', () => {
                const codes = Array.from(document.querySelectorAll('.code-display')).map(el => el.textContent);
                const validCodes = codes.filter(code => code !== '------' && code !== translations[currentLang].invalidKey);
                if (validCodes.length > 0) {
                    copyToClipboard(validCodes.join('\n'));
                }
            });

            // 页面加载时初始化
            pageTitle.textContent = translations[currentLang].title;
            secretKeyTextarea.placeholder = translations[currentLang].placeholder;
            copyAllButton.textContent = translations[currentLang].copyAllButton;
            generateAndDisplayAllCodes();
        });
    </script>
</body>
</html>
